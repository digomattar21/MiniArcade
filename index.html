<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>RM's Arcade</title>
</head>
<body onload="get_scores(list_scores)">
    
    <div id='title-container'>
        <img id='title'src="img/rodrigosarcade.png" alt="rodrigo's arcade">
    </div>
    <div id = 'choose'>
        <img id='choose-title' src="img/cyg.png" alt="choose yout game">
    </div>
    <div class ='btn'>
    <div id='buttons'>
        <div id='container'>
        <button id = 'hard'></button>
        <button id = 'medium'></button>
        <button id = 'easy'></button>
        </div>
    </div>
    </div>
    
    <div id ='canvas-container'>
        <div id = 'highscores-container'>
            <h2>High Score List</h2>
            <div id ='error'></div>
            <ol id ='highscores'></ol>
            <input type="hidden" id='lowscore'>
            <form id='myform'>
                Your Name: <br>
                <input type="text" name='player_name' class='greenBtn' id='player_name' placeholder="Type your name" required></input>
                <br>Your Score: <br>
                <input type="text" name ='player_score' class='greenBtn' type= 'number' value =0 id='score' readonly></input><br>
                <button type='submit' class='submitBtn'>Submit</button>
            </form>
            
        </div>
        <div>
            <img id='commands' src="img/commands.png" alt="command"></img>
        </div>
        
    </div>

    <div id ='homebutton-container'>
        <button id='homeButton'>Home</button>
        <button id='restart'>Restart</button>
    </div>
        
    <script src ='js/src/main.js'></script>
    <script src='js/src/tetris.js'></script>
    <script src='js/src/gameOver.js'></script>
    <script type='text/javascript' src='js/src/highscores.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    
    
</body>
</html>
