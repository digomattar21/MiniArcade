<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="viewport" user-scalable="no">
    <title>RM's Arcade</title>
</head>
<body onload="get_scores(list_scores)" style='background-color: black;'>
    
    <div id='title-container'>
        <img id='title'src="img/rodrigosarcade.png" alt="rodrigo's arcade">
    </div>
    <div id = 'choose'>
        <img id='choose-title' src="img/cyg.png" alt="choose yout game">
    </div>
    <div id ='btn'>
    <div id='buttons'>
        <div id='container'>
        <button id = 'tetris'></button>
        <button id = 'galaga'></button>
        </div>
    </div>
    </div>
    
    <div id ='canvas-container' class='d-flex justify-content-around'>
        <div id = 'highscores-container' class>
            <img id='highscores-img' src="img/highscores.png" alt="highscores">
            <div id ='error'></div>
            <ol id ='highscores'></ol>
            <input type="hidden" id='lowscore'>
            <form id='myform'>
                Your Name: <br>
                <input type="text" name='player_name' class='greenBtn' id='player_name' placeholder="Type your name" required></input>
                <br>Your Score: <br>
                <input type="text" name ='player_score' class='greenBtn' type= 'number' value =0 id='score' readonly></input><br>
                <button type='submit' class='submitBtn'>Submit</button>
            </form>
        </div>
        
    </div>

    <div id ='homebutton-container'>
        <button id='homeButton'>Home</button>
    </div>
        
    <script src ='js/src/main.js'></script>
    <script src='js/src/tetris/tetris.js'></script>
    <script src='js/src/tetris/gameOver.js'></script>
    <script src='js/src/tetris/highscores.js'></script>
    <script src='js/src/galaga/galaga.js'></script>
    <script src='js/src/galaga/enemies.js'></script>
    <script src='js/src/galaga/shot.js'></script>
    <script src='js/src/galaga/player.js'></script>
    <script src='js/src/galaga/background.js'></script>
    <script src='js/src/galaga/buffs.js'></script>
    <script src='js/src/galaga/enemyShot.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
